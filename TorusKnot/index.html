<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textured TorusKnot with OrbitControls</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        // Import Three.js from CDN
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Create TorusKnot with texture
        const geometry = new THREE.TorusKnotGeometry(1, 0.4, 100, 16);
        
        // First create with basic material
        const tempMaterial = new THREE.MeshStandardMaterial({
            color: 0x0000ff,  // Blue as fallback
            metalness: 0.5,
            roughness: 0.5
        });
        
        const torusKnot = new THREE.Mesh(geometry, tempMaterial);
        scene.add(torusKnot);

        // Try loading texture
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load(
            'blue.jpg',  // Path to your texture
            (texture) => {
                // Success - apply texture
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(2, 2);
                
                torusKnot.material.map = texture;
                torusKnot.material.needsUpdate = true;
            },
            undefined,  // Progress callback
            (error) => {
                console.error('Texture loading failed:', error);
                // Keep the fallback blue material
            }
        );

        // OrbitControls setup
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = true;
        controls.minDistance = 2;
        controls.maxDistance = 10;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            torusKnot.rotation.x += 0.01;
            torusKnot.rotation.y += 0.01;
            
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
