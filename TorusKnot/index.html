<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textured TorusKnot with OrbitControls</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.162.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.162.0/examples/jsm/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Texture loader
        const textureLoader = new THREE.TextureLoader();
        let torusKnot;

        // Load texture and create object
        textureLoader.load(
            '../assets/blue.jpg',  // Make sure this path is correct or use a full URL
            (texture) => {
                // Texture loaded successfully
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(2, 2);

                const material = new THREE.MeshStandardMaterial({
                    map: texture,
                    metalness: 0.5,
                    roughness: 0.5
                });

                const geometry = new THREE.TorusKnotGeometry(1, 0.4, 100, 16);
                torusKnot = new THREE.Mesh(geometry, material);
                scene.add(torusKnot);

                // Start animation only after texture loads
                animate();
            },
            undefined,  // Progress callback (optional)
            (error) => {
                console.error('Error loading texture:', error);
                // Fallback to basic material if texture fails to load
                const material = new THREE.MeshStandardMaterial({
                    color: 0x0000ff,  // Blue color as fallback
                    metalness: 0.5,
                    roughness: 0.5
                });
                const geometry = new THREE.TorusKnotGeometry(1, 0.4, 100, 16);
                torusKnot = new THREE.Mesh(geometry, material);
                scene.add(torusKnot);
                animate();
            }
        );

        // OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = true;
        controls.minDistance = 2;
        controls.maxDistance = 10;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (torusKnot) {
                torusKnot.rotation.x += 0.01;
                torusKnot.rotation.y += 0.01;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
